<script>
  class Interceptor {
    constructor() {
      this.aspects = []; // ç”¨äºŽå­˜å‚¨æ‹¦æˆªåˆ‡é¢
    }

    use(/* async */ functor) {
      // æ³¨å†Œæ‹¦æˆªåˆ‡é¢
      this.aspects.push(functor);
      return this;
    }

    async run(context) {
      // æ‰§è¡Œæ³¨å†Œçš„æ‹¦æˆªåˆ‡é¢
      const aspects = this.aspects;

      // å°†æ³¨å†Œçš„æ‹¦æˆªåˆ‡é¢åŒ…è£…æˆä¸€ä¸ªæ´‹è‘±æ¨¡åž‹
      const proc = aspects.reduceRight(
        function (a, b) {
          // eslint-disable-line
          return async () => {
            await b(context, a);
          };
        },
        () => Promise.resolve()
      );
      console.log("ðŸš€  proc:::", proc);

      try {
        await proc(); //ä»Žå¤–åˆ°é‡Œæ‰§è¡Œè¿™ä¸ªæ´‹è‘±æ¨¡åž‹
      } catch (ex) {
        console.error(ex.message);
      }

      return context;
    }
  }

  function wait(ms) {
    return new Promise((resolve) => {
      setTimeout(resolve, ms);
    });
  }

  const inter = new Interceptor();

  const task = function (id) {
    return async (ctx, next) => {
      console.log(`task ${id} begin`);
      ctx.count++;
      await wait(1000);
      console.log(`count: ${ctx.count}`);
      await next();
      console.log(`task ${id} end`);
    };
  };

  // å°†å¤šä¸ªä»»åŠ¡ä»¥æ‹¦æˆªåˆ‡é¢çš„æ–¹å¼æ³¨å†Œåˆ°æ‹¦æˆªå™¨ä¸­
  inter.use(task(0));
  inter.use(task(1));
  inter.use(task(2));
  inter.use(task(3));
  inter.use(task(4));

  // ä»Žå¤–åˆ°é‡Œä¾æ¬¡æ‰§è¡Œæ‹¦æˆªåˆ‡é¢
  inter.run({ count: 0 });
